<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สถิติและผลดำเนินการคดีอาชญากรรมทางเทคโนโลยี</title>
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.10/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dropdown-content { max-height: 400px; overflow-y: auto; z-index: 999; }
        .tab-active { border-bottom: 3px solid #4f46e5; color: #4f46e5; }
        .filter-container { transition: all 0.3s ease; }

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) { window.lucide.createIcons(); } }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const THAI_MONTHS = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];

        const CRIME_MAPPING = {
            "คดีหลอกลวงซื้อขายบริการ": "1.คดีซื้อสินค้าแต่ไม่ได้สินค้า (ไม่มีลักษณะเป็นขบวนการ)",
            "คดีหลอกลวงซื้อขายสินค้า": "1.คดีซื้อสินค้าแต่ไม่ได้สินค้า (ไม่มีลักษณะเป็นขบวนการ)",
            "หลอกลวงซื้อขายสินค้าหรือบริการ ที่ไม่มีลักษณะเป็นขบวนการ": "1.คดีซื้อสินค้าแต่ไม่ได้สินค้า (ไม่มีลักษณะเป็นขบวนการ)",
            "คดีซื้อสินค้าแต่ไม่ได้สินค้า (ไม่มีลักษณะเป็นขบวนการ)": "1.คดีซื้อสินค้าแต่ไม่ได้สินค้า (ไม่มีลักษณะเป็นขบวนการ)",
            "หลอกลวงเป็นบุคคลอื่นเพื่อยืมเงิน": "2.หลอกลวงเป็นบุคคลอื่นเพื่อยืมเงิน",
            "คดีปลอมโปรไฟล์เพื่อหลอกยืมเงิน": "2.หลอกลวงเป็นบุคคลอื่นเพื่อยืมเงิน",
            "คดีหลอกลวงเป็นบุคคลอื่นเพื่อยืมเงิน": "2.หลอกลวงเป็นบุคคลอื่นเพื่อยืมเงิน",
            "คดีหลอกให้รักแล้วโอนเงิน (Romance Scam)": "3.หลอกลวงให้รักแล้วโอนเงิน (Romance Scam)",
            "หลอกลวงให้รักแล้วโอนเงิน (Romance Scam)": "3.หลอกลวงให้รักแล้วโอนเงิน (Romance Scam)",
            "คดีหลอกลวงให้โอนเงินเพื่อรับรางวัลหรือสิทธิประโยชน์": "4.หลอกลวงให้โอนเงินเพื่อรับรางวัลหรือวัตถุประสงค์อื่นๆ",
            "หลอกลวงให้โอนเงินเพื่อรับรางวัลหรือวัตถุประสงค์อื่นๆ": "4.หลอกลวงให้โอนเงินเพื่อรับรางวัลหรือวัตถุประสงค์อื่นๆ",
            "คดีหลอกให้กู้เงินแต่ไม่ได้เงิน": "5.คดีหลอกให้กู้เงิน",
            "หลอกลวงให้กู้เงินอันมีลักษณะฉ้อโกง กรรโชก หรือรีดเอาทรัพย์": "5.คดีหลอกให้กู้เงิน",
            "หลอกลวงให้โอนเงินเพื่อทำงานหารายได้พิเศษ": "6.หลอกลวงให้โอนเงินเพื่อทำงานหารายได้พิเศษ",
            "คดีหลอกลวงให้โอนเงินเพื่อหารายได้จากการทำกิจกรรม": "6.หลอกลวงให้โอนเงินเพื่อทำงานหารายได้พิเศษ",
            "ข่มขู่ทางโทรศัพท์ให้เกิดความกลัวแล้วหลอกให้โอนเงิน": "7.ข่มขู่ทางโทรศัพท์ให้เกิดความกลัวแล้วหลอกให้โอนเงิน",
            "คดีหลอกลวงทางโทรศัพท์ที่เป็นขบวนการ (Call Center)": "7.ข่มขู่ทางโทรศัพท์ให้เกิดความกลัวแล้วหลอกให้โอนเงิน"
        };

        const TYPES_TO_GROUP_AS_OTHER = [
            "กระทำต่อระบบหรือข้อมูลคอมพิวเตอร์โดยผิดกฎหมาย (Hacking) เพื่อฉ้อโกง กรรโชก หรือรีดเอาทรัพย์",
            "การพนันออนไลน์ อาชญากรรรมข้ามชาติ", "การหลอกลวงจำหน่ายสินค้าออนไลน์และสินค้าผิดกฎหมาย",
            "การหลอกลวงออนไลน์ทางด้านการเงิน", "คดีหลอกลวงให้ลงทุน ที่ไม่เข้าลักษณะฉ้อโกงประชาชน",
            "คดีหลอกลวงให้โอนเงิน ที่ไม่มีลักษณะเป็นขบวนการ", "คดีอาชญากรรมทางเทคโนโลยีทางลักษณะอื่นๆ", "คดีอื่นๆ",
            "หลอกลวงซื้อขายสินค้าหรือบริการ ที่มีลักษณะเป็นขบวนการ", "หลอกลวงให้ติดตั้งโปรแกรมควบคุมระบบในเครื่องโทรศัพท์",
            "หลอกลวงให้ลงทุนผ่านระบบคอมพิวเตอร์", "อื่นๆ", "ไม่ระบุ"
        ];

        const App = () => {
            const [mainData, setMainData] = useState([]);
            const [recoveryMap, setRecoveryMap] = useState({});
            const [arrestCountsMap, setArrestCountsMap] = useState({});
            const [attachmentMap, setAttachmentMap] = useState({});
            const [selectedTypes, setSelectedTypes] = useState([]);
            const [selectedStatuses, setSelectedStatuses] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [loadStatus, setLoadStatus] = useState('');
            
            const currentThaiYear = new Date().getFullYear() + 543;
            const [startMonth, setStartMonth] = useState(0);
            const [startYear, setStartYear] = useState(currentThaiYear);
            const [endMonth, setEndMonth] = useState(11);
            const [endYear, setEndYear] = useState(currentThaiYear);

            const [showTypeDropdown, setShowTypeDropdown] = useState(false);
            const [showStatusDropdown, setShowStatusDropdown] = useState(false);
            const dropdownRef = useRef(null);
            const statusDropdownRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) setShowTypeDropdown(false);
                    if (statusDropdownRef.current && !statusDropdownRef.current.contains(event.target)) setShowStatusDropdown(false);
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            const parseThaiDate = (dateStr) => {
                if (!dateStr || typeof dateStr !== 'string') return null;
                const parts = dateStr.split('/');
                if (parts.length < 3) return null;
                const day = parseInt(parts[0]);
                const month = parseInt(parts[1]) - 1;
                let year = parseInt(parts[2].split(' ')[0]);
                const originalYear = year;
                if (year > 2400) year -= 543;
                return { date: new Date(year, month, day), thaiYear: originalYear > 2400 ? originalYear : originalYear + 543, month: month };
            };

            const splitCSVLine = (line, delimiter) => {
                const values = [];
                let current = "";
                let inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"' && line[i+1] === '"') { current += '"'; i++; }
                    else if (char === '"') inQuotes = !inQuotes;
                    else if (char === delimiter && !inQuotes) { values.push(current); current = ""; }
                    else current += char;
                }
                values.push(current);
                return values;
            };

            const availableYears = useMemo(() => {
                const years = [...new Set(mainData.map(d => d.thaiYear))].filter(y => y > 0).sort();
                return years.length === 0 ? [currentThaiYear] : years;
            }, [mainData, currentThaiYear]);

            const uniqueCategories = useMemo(() => [...new Set(mainData.map(item => item.type).filter(Boolean))].sort(), [mainData]);
            const uniqueStatuses = useMemo(() => [...new Set(mainData.map(item => item.status).filter(Boolean))].sort(), [mainData]);

            const finalData = useMemo(() => {
                return mainData.filter(item => {
                    const matchesType = selectedTypes.length === 0 || selectedTypes.includes(item.type);
                    const matchesStatus = selectedStatuses.length === 0 || selectedStatuses.includes(item.status);
                    const matchesSearch = searchTerm === '' || Object.values(item).some(val => String(val).toLowerCase().includes(searchTerm.toLowerCase()));
                    if (!item.parsedDate) return false;
                    const itemValue = item.thaiYear * 12 + item.monthNum;
                    const startValue = parseInt(startYear) * 12 + parseInt(startMonth);
                    const endValue = parseInt(endYear) * 12 + parseInt(endMonth);
                    return matchesType && matchesStatus && matchesSearch && itemValue >= startValue && itemValue <= endValue;
                }).map(item => {
                    const recoveryInfo = recoveryMap[item.caseId];
                    const arrestInfo = arrestCountsMap[item.caseId] || { warrants: 0, arrests: 0 };
                    const attach = attachmentMap[item.caseId];
                    return { 
                        ...item, 
                        isRecovered: !!recoveryInfo, recoveredAmount: recoveryInfo?.recoveredAmount || 0,
                        warrantCount: arrestInfo.warrants, arrestedCount: arrestInfo.arrests,
                        statementAttached: attach?.statementAttached || false, propertyAttached: attach?.propertyAttached || false
                    };
                });
            }, [mainData, recoveryMap, arrestCountsMap, attachmentMap, selectedTypes, selectedStatuses, searchTerm, startMonth, startYear, endMonth, endYear]);

            // --- Calculation Memo ---
            const stats = useMemo(() => {
                let totalRecoveredMoney = 0;
                finalData.forEach(item => { if (item.isRecovered) { totalRecoveredMoney += item.recoveredAmount; } });

                const awaitingInterview = finalData.filter(item => item.status?.includes('นัดหมาย')).length;
                const awaitingBank = finalData.filter(item => item.status?.includes('ธนาคาร') || item.status?.includes('หมายเรียก') || item.status?.includes('พนักงานสอบสวน') || item.status?.includes('ดำเนินการ')).length;
                const pros = finalData.filter(item => item.status?.includes('ส่งสำนวนอัยการ') || item.status === 'ส่งพนักงานอัยการ').length;
                const closed = finalData.filter(item => item.status?.includes('สิ้นสุด')).length;
                const totalWarrants = finalData.reduce((sum, item) => sum + item.warrantCount, 0);
                const totalArrested = finalData.reduce((sum, item) => sum + item.arrestedCount, 0);
                const recoveredCount = finalData.filter(item => item.isRecovered).length;

                const operationalStats = [
                    { id: 'total', name: 'คดีรับแจ้งรวม', value: finalData.length, color: '#64748b', icon: 'file-text', desc: '(ทั้งหมดในช่วงเวลา)' },
                    { id: 'interview', name: 'รอสอบสวนปากคำ', value: awaitingInterview, color: '#f59e0b', icon: 'user-check', desc: '(สถานะ: นัดหมายผู้แจ้ง)' },
                    { id: 'processing', name: 'รอผลธนาคาร/ออกหมาย', value: awaitingBank, color: '#3b82f6', icon: 'clock', desc: '(อยู่ระหว่างดำเนินการ)' },
                    { id: 'prosecuted', name: 'ส่งสำนวนอัยการ', value: pros, color: '#8b5cf6', icon: 'briefcase', desc: '(ส่งพนักงานอัยการ)' },
                    { id: 'completed', name: 'คดีสิ้นสุด', value: closed, color: '#10b981', icon: 'check-circle', desc: '(สถานะ: สิ้นสุด)' },
                    { id: 'warrants', name: 'หมายจับสะสม', value: totalWarrants, color: '#ef4444', icon: 'scroll-text', desc: '(คลิกดู CASE ที่มีหมาย)' },
                    { id: 'arrests', name: 'จับกุมได้แล้ว', value: totalArrested, color: '#312e81', icon: 'handcuffs', desc: '(คลิกดู CASE ที่จับได้)' },
                    { id: 'recovered', name: 'ได้รับเงินคืน', value: recoveredCount, color: '#ec4899', icon: 'hand-coins', desc: '(จากรายการเงินคืน)' }
                ];

                const investigatorMap = {};
                finalData.forEach(item => {
                    const officer = item.officer || 'ไม่ระบุพนักงานสอบสวน';
                    if (!investigatorMap[officer]) { investigatorMap[officer] = { total: 0, completed: 0, prosecuted: 0, processing: 0, recovered: 0, recoveredMoney: 0, interview: 0, warrants: 0, arrests: 0 }; }
                    investigatorMap[officer].total += 1;
                    if (item.isRecovered) { investigatorMap[officer].recovered += 1; investigatorMap[officer].recoveredMoney += item.recoveredAmount; }
                    investigatorMap[officer].warrants += item.warrantCount; investigatorMap[officer].arrests += item.arrestedCount;
                    if (item.status?.includes('นัดหมาย')) { investigatorMap[officer].interview += 1; }
                    else if (item.status?.includes('ส่งสำนวนอัยการ')) { investigatorMap[officer].prosecuted += 1; }
                    else if (item.status?.includes('สิ้นสุด')) { investigatorMap[officer].completed += 1; }
                });

                return { operationalStats, investigatorData: Object.entries(investigatorMap).map(([name, s]) => ({ name, ...s })).sort((a, b) => b.total - a.total), totalRecoveredMoney };
            }, [finalData]);

            // --- Handlers ---
            const handleMainFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        let text = e.target.result.replace(/^\uFEFF/, '');
                        const rows = text.split(/\r?\n/).filter(r => r.trim() !== "");
                        if (rows.length < 2) return;
                        const delimiter = rows[0].split(';').length > rows[0].split(',').length ? ';' : ',';
                        const headers = rows[0].split(delimiter).map(h => h.trim().replace(/"/g, ''));
                        const parsed = rows.slice(1).map((row) => {
                            const values = splitCSVLine(row, delimiter);
                            const entry = {};
                            headers.forEach((header, index) => { if (header) entry[header] = values[index]?.trim().replace(/"/g, ''); });
                            const findVal = (keys) => {
                                const foundKey = Object.keys(entry).find(k => keys.some(target => k.includes(target)));
                                return foundKey ? entry[foundKey] : null;
                            };
                            entry.damageValue = parseFloat(findVal(['มูลค่าความเสียหาย', 'damage'])?.replace(/,/g, '')) || 0;
                            const dateRaw = findVal(['วันที่รับแจ้ง', 'date']);
                            const dateObj = parseThaiDate(dateRaw);
                            entry.parsedDate = dateObj?.date; entry.thaiYear = dateObj?.thaiYear; entry.monthNum = dateObj?.month;
                            entry.caseId = findVal(['เลขรับแจ้ง', 'id', 'เคสไอดี']);
                            entry.officer = findVal(['พนักงานสอบสวน', 'officer']);
                            const rawType = findVal(['ประเภทคดี', 'type'])?.trim();
                            if (CRIME_MAPPING[rawType]) { entry.type = CRIME_MAPPING[rawType]; } 
                            else if (TYPES_TO_GROUP_AS_OTHER.includes(rawType)) { entry.type = "8.ประเภทอื่นๆ(อาชญากรรมทางเทคโนโลยี)"; } 
                            else { entry.type = rawType || "ไม่ระบุ"; }
                            entry.victim = findVal(['ผู้เสียหาย', 'victim']); entry.status = findVal(['สถานะ', 'status']);
                            entry.dateStr = dateRaw;
                            return entry;
                        }).filter(item => item.caseId);
                        setMainData(parsed); setLoadStatus(`โหลดสำเร็จ: ${parsed.length} รายการ`);
                        const years = parsed.map(d => d.thaiYear).filter(y => y > 0);
                        if (years.length > 0) { setStartYear(Math.min(...years)); setEndYear(Math.max(...years)); }
                    } catch (err) { setLoadStatus('เกิดข้อผิดพลาดในการอ่านไฟล์หลัก'); }
                };
                reader.readAsText(file);
            };

            const handleRecoveryFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        let text = e.target.result.replace(/^\uFEFF/, '');
                        const rows = text.split(/\r?\n/).filter(r => r.trim() !== "");
                        const delimiter = rows[0].split(';').length > rows[0].split(',').length ? ';' : ',';
                        const headers = rows[0].split(delimiter).map(h => h.trim().replace(/"/g, ''));
                        const caseIdx = headers.findIndex(h => h.includes('เลขรับแจ้ง') || h.includes('เคสไอดี') || h.toUpperCase().includes('CASE ID'));
                        const moneyIdx = headers.findIndex(h => h.includes('เงิน') || h.includes('ยอด'));
                        const map = {};
                        rows.slice(1).forEach(row => {
                            const values = splitCSVLine(row, delimiter);
                            const caseId = values[caseIdx]?.trim();
                            if (caseId) map[caseId] = { recovered: true, recoveredAmount: parseFloat(String(values[moneyIdx])?.replace(/,/g, '')) || 0 };
                        });
                        setRecoveryMap(map); setLoadStatus(`นำเข้าข้อมูลเงินคืนสำเร็จ`);
                    } catch (err) { setLoadStatus('นำเข้าเงินคืนไม่สำเร็จ'); }
                };
                reader.readAsText(file);
            };

            const handleArrestFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        let text = e.target.result.replace(/^\uFEFF/, '');
                        const rows = text.split(/\r?\n/).filter(r => r.trim() !== "");
                        const delimiter = rows[0].split(';').length > rows[0].split(',').length ? ';' : ',';
                        const headers = rows[0].split(delimiter).map(h => h.trim().replace(/"/g, ''));
                        const caseIdIdx = headers.findIndex(h => h.includes('เคสไอดี') || h.toUpperCase().includes('CASE ID'));
                        const arrestStatusIdx = headers.findIndex(h => h.includes('สถานะการจับกุม'));
                        const counts = {}; 
                        rows.slice(1).forEach(row => {
                            const values = splitCSVLine(row, delimiter);
                            const caseId = values[caseIdIdx]?.trim();
                            if (caseId) {
                                if (!counts[caseId]) counts[caseId] = { warrants: 0, arrests: 0 };
                                counts[caseId].warrants += 1;
                                if (values[arrestStatusIdx]?.trim() !== "") counts[caseId].arrests += 1;
                            }
                        });
                        setArrestCountsMap(counts); setLoadStatus(`อัปเดตข้อมูลหมายจับสำเร็จ`);
                    } catch (err) { setLoadStatus('นำเข้าไฟล์หมายจับไม่สำเร็จ'); }
                };
                reader.readAsText(file);
            };

            const handleAttachmentFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        let text = e.target.result.replace(/^\uFEFF/, '');
                        const rows = text.split(/\r?\n/).filter(r => r.trim() !== "");
                        const delimiter = rows[0].split(';').length > rows[0].split(',').length ? ';' : ',';
                        const headers = rows[0].split(delimiter).map(h => h.trim().replace(/"/g, ''));
                        const caseIdx = headers.findIndex(h => h.includes('เคสไอดี') || h.includes('เลขรับแจ้ง'));
                        const statementIdx = headers.findIndex(h => h.includes('คำให้การ'));
                        const propertyIdx = headers.findIndex(h => h.includes('บัญชีทรัพย์'));
                        const map = {};
                        rows.slice(1).forEach(row => {
                            const values = splitCSVLine(row, delimiter);
                            const caseId = values[caseIdx]?.trim();
                            if (caseId) {
                                map[caseId] = {
                                    statementAttached: values[statementIdx]?.trim() === "แนบแล้ว",
                                    propertyAttached: values[propertyIdx]?.trim() === "แนบแล้ว"
                                };
                            }
                        });
                        setAttachmentMap(map); setLoadStatus(`นำเข้าข้อมูลไฟล์แนบสำเร็จ`);
                    } catch (err) { setLoadStatus('นำเข้าไฟล์แนบไม่สำเร็จ'); }
                };
                reader.readAsText(file);
            };

            const exportToExcel = () => {
                if (finalData.length === 0) return;
                const getCode = (id) => { const first = String(id).charAt(0).toUpperCase(); return ['W', 'L', 'T', 'C'].includes(first) ? first : 'O'; };
                const codes = ['W', 'L', 'T', 'C'];
                const counts = {
                    total: {W:0,L:0,T:0,C:0,O:0}, intv: {W:0,L:0,T:0,C:0,O:0}, notIntv: {W:0,L:0,T:0,C:0,O:0}, over7: {W:0,L:0,T:0,C:0,O:0},
                    attStmt: {W:0,L:0,T:0,C:0,O:0}, attProp: {W:0,L:0,T:0,C:0,O:0}, noStmt: {W:0,L:0,T:0,C:0,O:0}, noProp: {W:0,L:0,T:0,C:0,O:0},
                    arrTot: {W:0,L:0,T:0,C:0,O:0}, arrDone: {W:0,L:0,T:0,C:0,O:0},
                    recCases: {W:0,L:0,T:0,C:0,O:0}, recSum: {W:0,L:0,T:0,C:0,O:0},
                    closeAll: {W:0,L:0,T:0,C:0,O:0}, closePros: {W:0,L:0,T:0,C:0,O:0}, closeOther: {W:0,L:0,T:0,C:0,O:0},
                    stFound: {W:0,L:0,T:0,C:0,O:0}, stProc: {W:0,L:0,T:0,C:0,O:0}, stFreeze: {W:0,L:0,T:0,C:0,O:0}, stSumm: {W:0,L:0,T:0,C:0,O:0}, stPros: {W:0,L:0,T:0,C:0,O:0}
                };

                finalData.forEach(item => {
                    const c = getCode(item.caseId);
                    const s = item.status || '';
                    counts.total[c]++;
                    const isAppoint = s.includes('นัดหมาย') || s.includes('ติดต่อผู้แจ้ง');
                    if (!isAppoint) counts.intv[c]++;
                    else {
                        counts.notIntv[c]++;
                        if (item.parsedDate && (new Date() - item.parsedDate) / 86400000 > 7) counts.over7[c]++;
                    }
                    if (item.statementAttached) counts.attStmt[c]++; else counts.noStmt[c]++;
                    if (item.propertyAttached) counts.attProp[c]++; else counts.noProp[c]++;
                    counts.arrTot[c] += item.warrantCount; counts.arrDone[c] += item.arrestedCount;
                    if (item.isRecovered) { counts.recCases[c]++; counts.recSum[c] += item.recoveredAmount; }
                    
                    if (s.includes('พบพนักงานสอบสวน')) counts.stFound[c]++;
                    if (s.includes('ระหว่างดำเนินการ')) counts.stProc[c]++;
                    if (s.includes('อายัดบัญชี')) counts.stFreeze[c]++;
                    if (s.includes('หมายเรียก')) counts.stSumm[c]++;
                    if (s.includes('อัยการ')) counts.stPros[c]++;

                    if (s.includes('สิ้นสุด') || s.includes('อัยการ')) {
                        counts.closeAll[c]++;
                        if (s.includes('อัยการ')) counts.closePros[c]++; else counts.closeOther[c]++;
                    }
                });

                const sumOfCodes = (obj) => codes.reduce((a, b) => a + (obj[b] || 0), 0);
                const overview = [
                    ['หัวข้อสรุปภาพรวมแยกตามรหัสประเภทเคส', 'รวม', 'เคส W', 'เคส L', 'เคส T', 'เคส C'],
                    ['แยกประเภทเคสทั้งหมด', sumOfCodes(counts.total), counts.total.W, counts.total.L, counts.total.T, counts.total.C],
                    [''], ['การสอบสวนปากคำ (พบพนักงานสอบสวน)'],
                    ['สอบสวนปากคำแล้ว (ไม่ใช่ ติดต่อ/นัดหมาย)', sumOfCodes(counts.intv), counts.intv.W, counts.intv.L, counts.intv.T, counts.intv.C],
                    ['ยังไม่สอบสวนปากคำ (รวม)', sumOfCodes(counts.notIntv), counts.notIntv.W, counts.notIntv.L, counts.notIntv.T, counts.notIntv.C],
                    ['ยังไม่สอบสวนปากคำ เกินกว่า 7 วัน', sumOfCodes(counts.over7), counts.over7.W, counts.over7.L, counts.over7.T, counts.over7.C],
                    ['ยังไม่สอบสวนปากคำ (สุทธิ) [รวม - เกิน 7 วัน]', sumOfCodes(counts.notIntv)-sumOfCodes(counts.over7), counts.notIntv.W-counts.over7.W, counts.notIntv.L-counts.over7.L, counts.notIntv.T-counts.over7.T, counts.notIntv.C-counts.over7.C],
                    [''], ['สถานะการแนบไฟล์เจ้าหน้าที่'],
                    ['แนบไฟล์คำให้การ', sumOfCodes(counts.attStmt), counts.attStmt.W, counts.attStmt.L, counts.attStmt.T, counts.attStmt.C],
                    ['แนบไฟล์บัญชีทรัพย์ฯ', sumOfCodes(counts.attProp), counts.attProp.W, counts.attProp.L, counts.attProp.T, counts.attProp.C],
                    ['ยังไม่แนบไฟล์คำให้การ', sumOfCodes(counts.noStmt), counts.noStmt.W, counts.noStmt.L, counts.noStmt.T, counts.noStmt.C],
                    ['ยังไม่แนบไฟล์บัญชีทรัพย์ฯ', sumOfCodes(counts.noProp), counts.noProp.W, counts.noProp.L, counts.noProp.T, counts.noProp.C],
                    [''], ['สถานะทางคดี (จำแนกตามขั้นตอนงาน)'],
                    ['พบพนักงานสอบสวน', sumOfCodes(counts.stFound), counts.stFound.W, counts.stFound.L, counts.stFound.T, counts.stFound.C],
                    ['ระหว่างดำเนินการ', sumOfCodes(counts.stProc), counts.stProc.W, counts.stProc.L, counts.stProc.T, counts.stProc.C],
                    ['อายัดบัญชี', sumOfCodes(counts.stFreeze), counts.stFreeze.W, counts.stFreeze.L, counts.stFreeze.T, counts.stFreeze.C],
                    ['ออกหมายเรียก', sumOfCodes(counts.stSumm), counts.stSumm.W, counts.stSumm.L, counts.stSumm.T, counts.stSumm.C],
                    ['ส่งสำนวนอัยการ', sumOfCodes(counts.stPros), counts.stPros.W, counts.stPros.L, counts.stPros.T, counts.stPros.C],
                    [''], ['จำนวนหมายจับสะสม'],
                    ['จับกุมแล้ว (หมาย)', sumOfCodes(counts.arrDone), counts.arrDone.W, counts.arrDone.L, counts.arrDone.T, counts.arrDone.C],
                    ['ยังไม่จับกุม (หมาย)', sumOfCodes(counts.arrTot)-sumOfCodes(counts.arrDone), counts.arrTot.W-counts.arrDone.W, counts.arrTot.L-counts.arrDone.L, counts.arrTot.T-counts.arrDone.T, counts.arrTot.C-counts.arrDone.C],
                    [''], ['ได้รับเงินคืน'],
                    ['จำนวนเคสที่ได้คืน (ราย)', sumOfCodes(counts.recCases), counts.recCases.W, counts.recCases.L, counts.recCases.T, counts.recCases.C],
                    ['มูลค่ารวมเงินคืน (บาท)', sumOfCodes(counts.recSum), counts.recSum.W, counts.recSum.L, counts.recSum.T, counts.recSum.C],
                    [''], ['สิ้นสุดคดี และ ส่งอัยการรวม'],
                    ['สิ้นสุด + ส่งพนักงานอัยการรวม', sumOfCodes(counts.closeAll), counts.closeAll.W, counts.closeAll.L, counts.closeAll.T, counts.closeAll.C],
                    [' - ผู้เสียหายไม่เข้าพบ (ประมาณการ 55%)', Math.round(sumOfCodes(counts.closeOther)*0.55), Math.round(counts.closeOther.W*0.55), Math.round(counts.closeOther.L*0.55), Math.round(counts.closeOther.T*0.55), Math.round(counts.closeOther.C*0.55)],
                    [' - ผู้เสียหายถอนคำร้อง (ประมาณการ 30%)', Math.round(sumOfCodes(counts.closeOther)*0.30), Math.round(counts.closeOther.W*0.30), Math.round(counts.closeOther.L*0.30), Math.round(counts.closeOther.T*0.30), Math.round(counts.closeOther.C*0.30)],
                    [' - ติดต่อไม่ได้ (ประมาณการ 15%)', sumOfCodes(counts.closeOther)-Math.round(sumOfCodes(counts.closeOther)*0.55)-Math.round(sumOfCodes(counts.closeOther)*0.30), counts.closeOther.W-Math.round(counts.closeOther.W*0.55)-Math.round(counts.closeOther.W*0.30), counts.closeOther.L-Math.round(counts.closeOther.L*0.55)-Math.round(counts.closeOther.L*0.30), counts.closeOther.T-Math.round(counts.closeOther.T*0.55)-Math.round(counts.closeOther.T*0.30), counts.closeOther.C-Math.round(counts.closeOther.C*0.55)-Math.round(counts.closeOther.C*0.30)],
                    [' - สิ้นสุดส่งพนักงานอัยการ', sumOfCodes(counts.closePros), counts.closePros.W, counts.closePros.L, counts.closePros.T, counts.closePros.C]
                ];

                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, XLSX.utils.aoa_to_sheet(overview), "บทสรุปภาพรวม");
                XLSX.writeFile(workbook, `สถิติคดีออนไลน์_บทสรุปภาพรวม.xlsx`);
            };

            return (
                <div className="p-4 md:p-8 max-w-[1600px] mx-auto min-h-screen">
                    {/* Header */}
                    <header className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6 bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                        <div>
                            <h1 className="text-2xl md:text-3xl font-extrabold text-slate-900 flex items-center gap-3 leading-tight"><div className="p-2 bg-indigo-700 rounded-xl text-white shadow-lg"><Icon name="shield" size={28} /></div>สถิติและผลดำเนินการคดีอาชญากรรมทางเทคโนโลยี</h1>
                            <p className="text-slate-500 mt-2 font-medium text-sm flex items-center gap-2"><Icon name="info" size={14} className={loadStatus.includes('สำเร็จ') ? "text-emerald-600 font-bold" : "text-slate-400"} /><span>{loadStatus || 'กรุณาอัปโหลดไฟล์สถิติหลักเพื่อเริ่มใช้งาน'}</span></p>
                        </div>
                        <div className="flex flex-wrap gap-2">
                            {finalData.length > 0 && (<button onClick={exportToExcel} className="flex items-center gap-2 bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2.5 rounded-xl transition-all shadow-md font-bold text-xs"><Icon name="file-spreadsheet" size={16} /> ส่งออก Excel บทสรุป</button>)}
                            <label className="flex items-center gap-2 bg-slate-900 hover:bg-slate-800 text-white px-4 py-2.5 rounded-xl transition-all cursor-pointer shadow-md font-bold text-xs"><Icon name="upload" size={16} /> สถิติหลัก<input type="file" accept=".csv" onChange={handleMainFileUpload} className="hidden" /></label>
                            <label className="flex items-center gap-2 bg-pink-600 hover:bg-pink-700 text-white px-4 py-2.5 rounded-xl transition-all cursor-pointer shadow-md font-bold text-xs"><Icon name="hand-coins" size={16} /> ข้อมูลเงินคืน<input type="file" accept=".csv" onChange={handleRecoveryFileUpload} className="hidden" /></label>
                            <label className="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2.5 rounded-xl transition-all cursor-pointer shadow-md font-bold text-xs"><Icon name="gavel" size={16} /> ข้อมูลหมายจับ<input type="file" accept=".csv" onChange={handleArrestFileUpload} className="hidden" /></label>
                            <label className="flex items-center gap-2 bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2.5 rounded-xl transition-all cursor-pointer shadow-md font-bold text-xs"><Icon name="file-plus" size={16} /> แนบไฟล์เจ้าหน้าที่<input type="file" accept=".csv" onChange={handleAttachmentFileUpload} className="hidden" /></label>
                        </div>
                    </header>

                    {/* Filter Section */}
                    <section className="mb-8 bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col gap-6 filter-container">
                        {/* Row 1: Date Range - Full Width Row */}
                        <div className="w-full">
                            <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 text-left">ช่วงวันที่รับแจ้ง</label>
                            <div className="flex flex-wrap gap-2 items-center bg-slate-50 p-3 rounded-2xl border border-slate-100 w-full lg:w-fit">
                                <select className="bg-white border border-slate-200 rounded-lg px-3 py-2 text-sm font-bold outline-none min-w-[130px]" value={startMonth} onChange={e => setStartMonth(e.target.value)}>{THAI_MONTHS.map((m, i) => <option key={i} value={i}>{m}</option>)}</select>
                                <select className="bg-white border border-slate-200 rounded-lg px-3 py-2 text-sm font-bold outline-none w-28" value={startYear} onChange={e => setStartYear(e.target.value)}>{availableYears.map(y => <option key={y} value={y}>{y}</option>)}</select>
                                <span className="font-black text-slate-300 px-3 uppercase text-xs">ถึง</span>
                                <select className="bg-white border border-slate-200 rounded-lg px-3 py-2 text-sm font-bold outline-none min-w-[130px]" value={endMonth} onChange={e => setEndMonth(e.target.value)}>{THAI_MONTHS.map((m, i) => <option key={i} value={i}>{m}</option>)}</select>
                                <select className="bg-white border border-slate-200 rounded-lg px-3 py-2 text-sm font-bold outline-none w-28" value={endYear} onChange={e => setEndYear(e.target.value)}>{availableYears.map(y => <option key={y} value={y}>{y}</option>)}</select>
                            </div>
                        </div>

                        {/* Row 2: Other Filters + Small Money Card */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-12 gap-4 items-end">
                            <div className="lg:col-span-4 filter-item" ref={dropdownRef}>
                                <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">กรองประเภทคดี</label>
                                <div className="relative"><button onClick={() => setShowTypeDropdown(!showTypeDropdown)} className="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-xs font-bold text-left flex justify-between items-center h-10 transition-colors hover:bg-slate-100"><span className="truncate">{selectedTypes.length === 0 ? 'ทุกประเภทคดี' : `เลือกแล้ว ${selectedTypes.length} ประเภท`}</span><Icon name="chevron-down" size={12} /></button>
                                {showTypeDropdown && (<div className="absolute left-0 right-0 mt-2 bg-white border border-slate-200 rounded-2xl shadow-2xl dropdown-content p-2"><div className="flex justify-between p-2 border-b mb-2"><button onClick={() => setSelectedTypes([])} className="text-[9px] font-black text-blue-600 uppercase">ล้าง</button><button onClick={() => setSelectedTypes(uniqueCategories)} className="text-[9px] font-black text-blue-600 uppercase">ทั้งหมด</button></div>{uniqueCategories.map(cat => ( <label key={cat} className="flex items-center gap-2 p-2 hover:bg-slate-50 rounded-lg cursor-pointer"><input type="checkbox" className="rounded border-slate-300 text-indigo-600" checked={selectedTypes.includes(cat)} onChange={() => setSelectedTypes(prev => prev.includes(cat) ? prev.filter(t => t !== cat) : [...prev, cat])} /><span className="text-[10px] font-bold text-slate-700">{cat}</span></label>))}</div>)}</div>
                            </div>
                            <div className="lg:col-span-3 filter-item" ref={statusDropdownRef}>
                                <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 font-bold">กรองสถานะ</label>
                                <div className="relative"><button onClick={() => setShowStatusDropdown(!showStatusDropdown)} className="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-xs font-bold text-left flex justify-between items-center h-10 shadow-sm transition-colors hover:bg-slate-100"><span className="truncate">{selectedStatuses.length === 0 ? 'ทุกสถานะ' : `เลือกแล้ว ${selectedStatuses.length} สถานะ`}</span><Icon name="chevron-down" size={12} /></button>
                                {showStatusDropdown && (<div className="absolute left-0 right-0 mt-2 bg-white border border-slate-200 rounded-2xl shadow-2xl dropdown-content p-2 z-[100]"><div className="flex justify-between p-2 border-b mb-2"><button onClick={() => setSelectedStatuses([])} className="text-[9px] font-black text-blue-600">ล้าง</button><button onClick={() => setSelectedStatuses(uniqueStatuses)} className="text-[9px] font-black text-blue-600">ทั้งหมด</button></div>{uniqueStatuses.map(status => (<label key={status} className="flex items-center gap-2 p-2 hover:bg-slate-50 rounded-lg cursor-pointer"><input type="checkbox" className="rounded border-slate-300 text-indigo-600" checked={selectedStatuses.includes(status)} onChange={() => setSelectedStatuses(prev => prev.includes(status) ? prev.filter(t => t !== status) : [...prev, status])} /><span className="text-[10px] font-bold text-slate-700">{status}</span></label>))}</div>)}</div>
                            </div>
                            <div className="lg:col-span-3 filter-item">
                                <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 font-bold">ค้นหา</label>
                                <div className="relative"><Icon name="search" size={14} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" /><input type="text" placeholder="CASE ID..." className="w-full bg-slate-50 border border-slate-200 rounded-lg pl-9 pr-3 py-2 text-xs font-bold h-10 outline-none focus:ring-2 focus:ring-indigo-500/20" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} /></div>
                            </div>
                            <div className="lg:col-span-2 bg-pink-600 text-white p-2 rounded-2xl text-center shadow-lg h-14 flex flex-col justify-center transition-transform hover:scale-105 filter-item min-w-[110px]">
                                 <p className="text-[8px] font-bold uppercase tracking-widest opacity-80 leading-none mb-1">ยอดเงินคืน</p>
                                 <p className="text-[10px] font-black leading-none font-mono truncate">฿{stats.totalRecoveredMoney.toLocaleString()}</p>
                            </div>
                        </div>
                    </section>

                    {/* Summary Stats Cards Grid */}
                    <section className="mb-10 text-center">
                        <div className="flex items-center gap-2 mb-6 border-l-4 border-indigo-600 pl-4"><h2 className="text-xl font-black text-slate-800 uppercase tracking-tight">สรุปผลการปฏิบัติงาน</h2></div>
                        <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-4 gap-4 mb-4">
                            {stats.operationalStats.slice(0, 4).map((op, idx) => (
                                <div key={idx} className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm border-b-4 transition-all" style={{ borderBottomColor: op.color }}>
                                    <div className="flex justify-between items-start mb-4"><div className="p-3 rounded-2xl" style={{ backgroundColor: `${op.color}15`, color: op.color }}><Icon name={op.icon} size={24} /></div><span className="text-3xl font-black" style={{ color: op.color }}>{op.value.toLocaleString()}</span></div>
                                    <p className="text-xs font-black text-slate-600 mb-1 leading-tight text-left">{op.name}</p><p className="text-[10px] text-slate-400 font-bold leading-tight text-left">{op.desc}</p>
                                </div>
                            ))}
                        </div>
                        <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-4 gap-4">
                            {stats.operationalStats.slice(4).map((op, idx) => (
                                <div key={idx} className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm border-b-4 transition-all" style={{ borderBottomColor: op.color }}>
                                    <div className="flex justify-between items-start mb-4"><div className="p-3 rounded-2xl" style={{ backgroundColor: `${op.color}15`, color: op.color }}><Icon name={op.icon} size={24} /></div><span className="text-3xl font-black" style={{ color: op.color }}>{op.value.toLocaleString()}</span></div>
                                    <p className="text-xs font-black text-slate-600 mb-1 leading-tight text-left">{op.name}</p><p className="text-[10px] text-slate-400 font-bold leading-tight text-left">{op.desc}</p>
                                </div>
                            ))}
                        </div>
                    </section>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
